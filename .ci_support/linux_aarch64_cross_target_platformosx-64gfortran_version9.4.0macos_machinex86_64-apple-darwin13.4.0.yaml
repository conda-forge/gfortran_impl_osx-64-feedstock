BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
cross_target_platform:
- osx-64
cxx_compiler:
- gxx
cxx_compiler_version:
- '9'
docker_image:
- quay.io/condaforge/linux-anvil-aarch64
gfortran_version:
- 9.4.0
gmp:
- '6'
isl:
- '0.22'
libiconv:
- '1.16'
macos_machine:
- x86_64-apple-darwin13.4.0
mpfr:
- '4'
pin_run_as_build:
  gmp:
    max_pin: x
  isl:
    max_pin: x.x
  libiconv:
    max_pin: x.x
  mpfr:
    max_pin: x
  zlib:
    max_pin: x.x
target_platform:
- linux-aarch64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
- - cross_target_platform
  - macos_machine
zlib:
- '1.2'
